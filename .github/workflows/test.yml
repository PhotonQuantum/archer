on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: Test

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    container: archlinux:base-devel
    steps:
      - uses: actions/checkout@v2
        name: Checkout 🛎️
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-lint
      - uses: actions-rs/toolchain@v1
        name: Setup Cargo Toolchain 🛎️
        with:
          components: rustfmt, clippy
          toolchain: nightly
          default: true
      - name: Update System️️m 🛎️
        run: pacman -Syu --noconfirm
      - uses: actions-rs/cargo@v1
        name: Check Code Format 🔧
        with:
          command: fmt
          args: -- --check
      - uses: actions-rs/cargo@v1
        name: Run Clippy Lints 🔨
        with:
          command: clippy
          args: --all-targets --all-features

  test:
    name: Test
    runs-on: ubuntu-latest
    container: archlinux:base-devel
    env:
      S3_ENDPOINT: http://s3_mock:9090
      BUILD_USER: archer
    services:
      s3_mock:
        image: adobe/s3mock
        ports:
          - 9090:9090
        env:
          initialBuckets: test-bucket
    steps:
      - uses: actions/checkout@v2
        name: Checkout 🛎️
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-test
      - uses: actions-rs/toolchain@v1
        name: Setup Cargo Toolchain 🛎️
        with:
          profile: minimal
          toolchain: nightly
          default: true
      - name: Populate Pacman Database️️ 🛎️
        run: pacman -Syu --noconfirm
      - name: Create test user 🚀
        run: |
          useradd -m archer
          bash -c "echo 'archer ALL=(ALL) NOPASSWD: ALL'" > /etc/sudoers.d/archer
      - uses: actions-rs/cargo@v1
        name: Running Tests 🚀
        with:
          command: test
          args: --all-features --workspace
